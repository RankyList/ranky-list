version: '3.3'

services:
  svelte-kit:
    build:
      context: .
      dockerfile: docker/svelte-kit/Dockerfile
    ports:
      - 5173:5173
    volumes:
      - "./svelte-kit:/usr/src/svelte-kit"
    command: sh -c "yarn install && yarn dev"
    stdin_open: true
    tty: true
    restart: unless-stopped
    container_name: rl-svelte-kit

  nest:
    build:
      context: .
      dockerfile: docker/nest/Dockerfile
    ports:
      - 3000:3000
    volumes:
      - "./nest:/usr/src/nest"
    depends_on:
      mariadb:
        condition: service_healthy
    command: sh -c "yarn install && yarn start:dev"
    stdin_open: true
    tty: true
    restart: unless-stopped
    container_name: rl-nest

  mariadb:
    image: mariadb:10.10.2
    restart: unless-stopped
    container_name: rl-mariadb
    volumes:
      - ./data/mysql:/var/lib/mysql
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: yes
      MARIADB_USER: "${MARIADB_USER:?err}"
      MARIADB_PASSWORD_HASH: "${MARIADB_PASSWORD_HASH:?err}"
      MARIADB_DATABASE: "${MARIA_DATABASE:-ranky-list}"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 30s
      interval: 2s
      retries: 30

  phpmyadmin:
    image: phpmyadmin
    restart: unless-stopped
    container_name: rl-phpmyadmin
    ports:
      - 8080:80
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - PMA_ARBITRARY=1

  mailcatcher:
    image: sj26/mailcatcher:latest
    ports:
      - 1080:1080
    container_name: rl-mailcatcher
